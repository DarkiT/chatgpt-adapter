<!DOCTYPE html>
<html>
<head>
    <title>系统配置</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #34d399;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, system-ui;
            display: flex;
            justify-content: center;
            padding: 2rem;
            background: #f3f4f6;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            transition: border-color 0.2s;
            line-height: 1.5;
        }

        textarea {
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(66,153,225,0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .alert {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
            color: white;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .alert-success { background: var(--success); }
        .alert-error { background: var(--error); }
    </style>
</head>
<body>
<div class="form-container">
    <form id="configForm">
        <div class="form-group">
            <label for="cookie">认证令牌</label>
            <textarea
                    id="cookie"
                    name="cookie"
                    required
                    placeholder="请输入您的认证令牌..."></textarea>
        </div>
        <div class="form-group">
            <label for="checksum">校验码（可选）</label>
            <input type="text" id="checksum" name="checksum">
        </div>
        <button type="submit">保存配置</button>
    </form>
</div>

<div id="alert" class="alert"></div>

<script>
    document.getElementById('configForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const response = await fetch('/api/token', {
            method: 'POST',
            body: formData
        });

        const alert = document.getElementById('alert');
        if (response.ok) {
            alert.className = 'alert alert-success show';
            alert.textContent = '配置保存成功';
        } else {
            const data = await response.json();
            alert.className = 'alert alert-error show';
            alert.textContent = `保存失败: ${data.error}`;
        }

        setTimeout(() => {
            alert.className = 'alert';
        }, 5000);
    });
</script>
</body>
</html>
